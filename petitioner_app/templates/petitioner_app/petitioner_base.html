<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aquatic Vehicles Registry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/mainapp.css' %}">
</head>
<body>

<div class="test p-5 text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'img/sailboat_icon_126071.ico' %}"/>
            </div>
            <div class="col-8">
                <h1>Bureau of Aquatic Vehicles and Floating Devices</h1>
                <p>Register your boats, surfboards and floaties here!</p>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</div>

<nav class="topnavbar navbar navbar-expand-sm navbar-dark sticky-top">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/petitioner/form1">Vehicle registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/petitioner/form2">Form 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/petitioner/form3">Form 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/petitioner/myforms">My forms</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <div class="btn-nav"><a class="loginbutton btn btn-small navbar-btn" href="#">Log out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

<div class="myfooter mt-5 p-2 text-white text-center fixed-bottom">
    <p>Made for Digital Documents class, 2021</p>
</div>

</body>
</html>
